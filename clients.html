    <script>
        // Fetch the JSON file
        fetch('assets/sheets/clients.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch JSON data');
                }
                return response.json();
            })
            .then(data => {
                // Call function to generate the swiper slides based on the JSON data
                generateSlides(data);
            })
            .catch(error => {
                console.error('Error loading the JSON:', error);
            });

        // Function to generate swiper slides
        function generateSlides(clients) {
            let imageListContainer = document.getElementById('image-list');

            clients.forEach(client => {
                let colDiv = document.createElement('div');
                colDiv.classList.add('col-xl-3', 'col-lg-4', 'col-md-6', 'wow', 'fadeInUp');
                colDiv.setAttribute('data-wow-delay', '.2s');
                
                let teamBox = document.createElement('div');
                teamBox.classList.add('team-box-items', 'mt-0');

                let teamContent = document.createElement('div');
                teamContent.classList.add('team-content');
                teamContent.innerHTML = `<p>${client.name}</p>`; // Assuming position is in the JSON data, fallback to 'Mid-Level Developer'

                let teamImage = document.createElement('div');
                teamImage.classList.add('team-image');

                let imgElement = document.createElement('img');
                imgElement.src = `assets/img/clients/${client.image}`;
                imgElement.alt = 'client image';
                imgElement.classList.add('img-fluid');
                
                teamImage.appendChild(imgElement);
                teamBox.appendChild(teamContent);
                teamBox.appendChild(teamImage);
                colDiv.appendChild(teamBox);
                imageListContainer.appendChild(colDiv);

                // Initialize tooltips for the new client images
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                    new bootstrap.Tooltip(tooltipTriggerEl);
                });
            });
        }

        // Initialize Wow.js for animations
        new WOW().init();
    </script>
